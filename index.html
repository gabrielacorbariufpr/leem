
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEM - Dashboard e Progresso</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<header class="header">
    <img src="assets/logo-LEEM.png" alt="Logo LEEM" class="logo">
    <div class="titulo">
        <h1>LEEM - Painel de Progresso</h1>
        <p>Acompanhe seu desempenho e o ranking geral</p>
    </div>
</header>

<main class="card">
    <h2>üèÜ Dashboard de Ranking</h2>

    <!-- Filtros -->
    <div class="filtros">
        <label>Disciplina:
            <input type="text" id="filtroDisciplina" placeholder="Digite a disciplina">
        </label>
        <label>Professor(a):
            <input type="text" id="filtroProfessor" placeholder="Digite o nome do(a) professor(a)">
        </label>
        <button onclick="aplicarFiltros()">Aplicar Filtros</button>
    </div>

    <!-- Cards TOP 3 -->
    <div id="top3" class="top3-cards"></div>

    <!-- Tabela Completa -->
    <table>
        <thead>
            <tr>
                <th>Posi√ß√£o</th>
                <th>Nome</th>
                <th>Professor(a)</th>
                <th>Disciplina</th>
                <th>XP</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <tbody id="tabelaRanking"></tbody>
    </table>
</main>

<script src="dashboard.js"></script>
</body>
</html>
