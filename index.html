<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEEM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab-button.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .tab-button:not(.active):hover {
            background-color: #e5e7eb; /* gray-200 */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #4b5563; /* gray-700 */
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem;
            box-sizing: border-box; /* Para incluir padding e border no width */
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #10b981; /* emerald-500 */
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.125rem; /* text-lg */
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #059669; /* emerald-600 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login LEEM</h2>

        <div class="flex justify-center mb-6">
            <button class="tab-button active" id="professor-tab">Professor</button>
            <button class="tab-button ml-4" id="aluno-tab">Aluno</button>
        </div>

        <form id="professor-form" class="login-form">
            <div class="form-group">
                <label for="professor-email">Email:</label>
                <input type="email" id="professor-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="professor-password">Senha:</label>
                <input type="password" id="professor-password" name="password" required>
            </div>
            <button type="submit">Entrar (Professor)</button>
        </form>

        <form id="aluno-form" class="login-form hidden">
            <div class="form-group">
                <label for="aluno-email">Email:</label>
                <input type="email" id="aluno-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="aluno-password">Senha:</label>
                <input type="password" id="aluno-password" name="password" required>
            </div>
            <button type="submit">Entrar (Aluno)</button>
        </form>
    </div>

    <script>
        const professorTab = document.getElementById('professor-tab');
        const alunoTab = document.getElementById('aluno-tab');
        const professorForm = document.getElementById('professor-form');
        const alunoForm = document.getElementById('aluno-form');

        // Função para alternar entre os formulários
        function switchForm(activeFormId) {
            if (activeFormId === 'professor-form') {
                professorTab.classList.add('active');
                alunoTab.classList.remove('active');
                professorForm.classList.remove('hidden');
                alunoForm.classList.add('hidden');
            } else {
                alunoTab.classList.add('active');
                professorTab.classList.remove('active');
                alunoForm.classList.remove('hidden');
                professorForm.classList.add('hidden');
            }
        }

        // Event listeners para os botões de aba
        professorTab.addEventListener('click', () => switchForm('professor-form'));
        alunoTab.addEventListener('click', () => switchForm('aluno-form'));

        // Lógica de submissão dos formulários (frontend)
        // IMPORTANTE: A autenticação real e o armazenamento de dados
        // devem ser feitos em um backend seguro.

        professorForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o recarregamento da página
            const email = document.getElementById('professor-email').value;
            const password = document.getElementById('professor-password').value;

            console.log('Tentativa de login Professor:', { email, password });

            // --- Lógica de Autenticação e Redirecionamento (Backend necessário) ---
            // Aqui você enviaria os dados para o seu backend
            // Exemplo (requer backend):
            /*
            fetch('/api/login/professor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Login bem-sucedido, redirecionar para a página do professor
                    window.location.href = '/professor/dashboard'; // Exemplo de URL
                } else {
                    // Exibir mensagem de erro
                    alert('Erro no login: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao tentar fazer login.');
            });
            */

            // Exemplo de simulação de sucesso (APENAS PARA DEMONSTRAÇÃO FRONTEND)
            alert('Login de Professor simulado com sucesso! (Backend necessário para funcionalidade real)');
            // window.location.href = '/professor/dashboard'; // Descomente e ajuste para redirecionar após login real
        });

        alunoForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o recarregamento da página
            const email = document.getElementById('aluno-email').value;
            const password = document.getElementById('aluno-password').value;

            console.log('Tentativa de login Aluno:', { email, password });

            // --- Lógica de Autenticação e Redirecionamento (Backend necessário) ---
            // Aqui você enviaria os dados para o seu backend
            // Exemplo (requer backend):
            /*
            fetch('/api/login/aluno', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Login bem-sucedido, redirecionar para a página do aluno
                    window.location.href = '/aluno/dashboard'; // Exemplo de URL
                } else {
                    // Exibir mensagem de erro
                    alert('Erro no login: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao tentar fazer login.');
            });
            */

            // Exemplo de simulação de sucesso (APENAS PARA DEMONSTRAÇÃO FRONTEND)
             alert('Login de Aluno simulado com sucesso! (Backend necessário para funcionalidade real)');
            // window.location.href = '/aluno/dashboard'; // Descomente e ajuste para redirecionar após login real
        });

    </script>
</body>
</html>
