<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pós-Avaliação - LEEM</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="assets/logo-leem.png" alt="Logo LEEM" class="logo"/>
    <h1>Pós-Avaliação</h1>
  </header>

  <main>
    <section id="question-container">
      <!-- Perguntas são inseridas via JavaScript -->
    </section>

    <div class="navigation">
      <button id="prevBtn">Voltar</button>
      <button id="nextBtn">Avançar</button>
    </div>

    <div class="info-bar">
      <span id="charCount">0/300 caracteres</span>
      <div class="progress">
        <div id="progressBar"></div>
      </div>
      <span id="xp">XP: 0</span>
    </div>
  </main>

  <footer>
    <p>LEEM - Avaliação da Experiência do Aprendiz</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
