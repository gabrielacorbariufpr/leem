<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pos-avaliacao</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="xp-notifier"></div>
  <header>
    <div class="logo-container">
      <img src="logo-LEEM.png" alt="Logo LEEM" class="logo"/>
    </div>
    <div class="header-title">LEEM - Modelo de Avaliação da Experiência do Aprendiz</div>
    <div class="xp-container">
      <img src="pote-ouro.svg" alt="Pote de Ouro" class="xp-icon"/>
      <span>XP: <span id="xp">0</span></span>
    </div>
  </header>

  <main>
    <section id="question-container"></section>

    <div class="navigation">
      <button id="prevBtn">Voltar</button>
      <button id="nextBtn">Avançar</button>
    </div>

    <div class="progress-wrapper">
      <div class="progress"><div id="progressBar"></div></div>
    </div>
  </main>

  <footer>
    <p>Desenvolvido por Gabriela Corbari dos Santos • O LEEM é oriundo de uma pesquisa de mestrado da Universidade Federal do Paraná (UFPR).</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
