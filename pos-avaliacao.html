<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Missão: Pós-avaliação</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>

  <header class="header">
    <img src="logo-LEEM.png" alt="Logo LEEM" class="logo" />
    <h1>Missão: Pós-avaliação</h1>
    <p>Compartilhe suas experiências enquanto ganha pontos e reflexões!</p>

    <div class="xp-container" title="Você ganha +15 XP a cada 20 caracteres digitados.">
      <img src="pote-ouro.svg" alt="Pote de ouro" class="pote-ouro" />
      <span>XP: <span id="xp">0</span></span>
    </div>
  </header>

  <main>

    <section id="question-container">
      <!-- Aqui entram as perguntas dinamicamente -->
    </section>

    <div class="status">
      <div class="tempo">
        ⏱️ Tempo: <span id="timer">00:00</span>
      </div>
      <div class="contador">
        <span id="charCount">0</span>/300 caracteres
      </div>
    </div>

    <div class="navigation">
      <button id="prevBtn">Voltar</button>
      <button id="nextBtn">Avançar</button>
    </div>

    <div class="progress-wrapper" title="Progresso baseado na quantidade de perguntas">
      <div class="progress-bar">
        <div id="progressBar"></div>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p>Desenvolvido por Gabriela Corbari dos Santos • LEEM é oriundo de uma pesquisa de mestrado da UFPR.</p>
  </footer>

  <div id="xp-notifier"></div>

  <script src="script.js"></script>
</body>
</html>
