
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão: Pós-avaliação - LEEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo-LEEM.png" alt="Logo LEEM" class="logo">
        <div class="header-text">
            <h1>Missão: Pós-avaliação</h1>
            <p>Compartilhe suas experiências e reflexões enquanto ganha pontos e reflexões!</p>
        </div>
        <div class="status-box">
            <div>⏳ <span id="timer">00:00</span></div>
            <div>⭐ <span id="xp">0 XP</span></div>
        </div>
    </header>

    <main>
        <div class="question-box">
            <h2>01. Todos os integrantes do grupo participaram ativamente? Comente.</h2>
            <textarea id="answer" placeholder="Digite sua resposta..."></textarea>
            <div class="char-counter"><span id="charCount">0</span> / 500</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </main>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
