
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missão: Pós-avaliação</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<header class="header">
  <img src="assets/logo.png" alt="Logo LEEM" class="logo">
  <div class="titulo">
    <h1>Missão: Pós-avaliação</h1>
    <p>Aluno: <span id="alunoCabecalho"></span> | Professor(a): <span id="profCabecalho"></span> | Disciplina: <span id="discCabecalho"></span></p>
  </div>
  <div class="info-xp-tempo">
    <div>⭐ XP: <span id="xp">0</span></div>
    <div>⏱️ <span id="tempo">00:00</span></div>
  </div>
</header>

<main id="telaPergunta">
  <div class="card">
    <h2 id="perguntaNumero"></h2>
    <p id="perguntaTexto"></p>
    <textarea id="resposta" rows="5"></textarea>
    <div class="contador" id="contadorCaracteres">0/500 caracteres</div>
    <button id="botaoConcluir">Concluir etapa!</button>
  </div>
</main>

<div id="telaPercurso" class="tela-percurso" style="display:none;">
  <h2>🚀 Progresso da Missão</h2>
  <p>🕓 Tempo: <span id="tempoPercurso">00:00</span></p>
  <p>⭐ XP acumulado: <span id="xpPercurso">0</span></p>
  <p>📊 Etapa <span id="etapaAtualPercurso">1</span></p>
  <button id="botaoProxima">Próxima Etapa</button>
</div>

<script src="script.js"></script>
</body>
</html>
