
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missão: Pós-avaliação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <img src="logo-LEEM.png" alt="Logo LEEM" class="logo">
    <div class="titulo">
      <h1>Missão: Pós-avaliação</h1>
      <p>Compartilhe suas experiências enquanto ganha pontos e reflexões!</p>
    </div>
    <div class="info-xp-tempo">
      <div class="xp" title="A cada 20 caracteres digitados, você ganha +15 XP. Ao apagar, perde -15 XP.">
        ⭐ XP: <span id="xp">0</span>
      </div>
      <div class="tempo">
        ⏱️ <span id="tempo">00:00</span>
      </div>
    </div>
  </header>

  <!-- Tela da pergunta -->
  <main id="telaPergunta">
    <div class="card">
      <h2 id="perguntaNumero"></h2>
      <p id="perguntaTexto"></p>
      <textarea id="resposta" rows="5"></textarea>
      <div class="contador" id="contadorCaracteres">0/300 caracteres</div>
      <button onclick="concluirEtapa()">Concluir etapa!</button>
    </div>
  </main>

  <!-- Tela de percurso -->
  <div id="telaPercurso" class="tela-percurso" style="display: none;">
    <h2>🚀 Percurso da Missão</h2>
    <div class="status-percurso">
      <div>🕓 Tempo: <span id="tempoPercurso">00:00</span></div>
      <div>⭐ XP acumulado: <span id="xpPercurso">0</span></div>
      <div>📊 Etapa <span id="etapaAtualPercurso">1</span> de <span id="totalEtapasPercurso">10</span></div>
      <div class="barra-progresso">
        <div id="progressoPreenchido"></div>
      </div>
    </div>
    <button id="botaoAvancar">Avançar para a próxima etapa</button>
  </div>

  <!-- Notificação XP -->
  <div id="notificacao" class="notificacao"></div>

  <footer>
    Desenvolvido por Gabriela Corbari dos Santos • LEEM é oriundo de uma pesquisa de mestrado da UFPR.
  </footer>

  <script src="script.js"></script>
</body>
</html>
