<script>
const perguntas = [
  "Todos os integrantes do grupo participaram ativamente? Comente.",
  "Voc√™ j√° havia vivenciado alguma situa√ß√£o semelhante √† atividade desenvolvida? Comente.",
  "Qual foi a sua contribui√ß√£o para a atividade? Comente.",
  "Voc√™ contribuiu com ideias pr√≥prias (foi aut√™ntico) na realiza√ß√£o das atividades do projeto? Comente.",
  "Voc√™ j√° fez alguma atividade como essa realizada? Se sim, d√™ exemplos.",
  "Voc√™ se sentiu respons√°vel/envolvido durante a realiza√ß√£o da atividade? Comente.",
  "Voc√™ sente que essa atividade incentivou o uso de TDICs em sua vida? Comente.",
  "A atividade gerou novos desafios ou voc√™ permaneceu na sua zona de conforto? Comente.",
  "Voc√™ acha que o aprendizado alcan√ßado na atividade realizada te ajudar√° em situa√ß√µes de sua vida? Comente.",
  "Voc√™ achou a atividade interessante, estimulante ou instigante? Comente.",
  "Voc√™ sente que a atividade tem rela√ß√£o com os conceitos/assuntos que voc√™ j√° tinha aprendido? Comente."
];

let perguntaAtual = 0;
let xp = 0;
let tempo = 0;
let timer;
const respostas = [];

function iniciar() {
  carregarPergunta();
  timer = setInterval(() => {
    tempo++;
    document.getElementById('tempo').innerText = formatarTempo(tempo);
  }, 1000);
}

function carregarPergunta() {
  document.getElementById('perguntaNumero').innerText = `Etapa ${perguntaAtual + 1}:`;
  document.getElementById('perguntaTexto').innerText = perguntas[perguntaAtual];
  document.getElementById('resposta').value = '';
  document.getElementById('contadorCaracteres').innerText = '0';
}

document.getElementById('resposta').addEventListener('input', (e) => {
  const texto = e.target.value;
  const count = texto.length;
  document.getElementById('contadorCaracteres').innerText = count;

  const xpCalculado = Math.floor(count / 20) * 15;
  if (xpCalculado > xp) {
    mostrarNotificacao(`üéâ Parab√©ns! Voc√™ ganhou +${xpCalculado - xp} XP!`, 'ganho');
  } else if (xpCalculado < xp) {
    mostrarNotificacao(`üíî Que triste! Voc√™ perdeu ${xp - xpCalculado} XP.`, 'perda');
  }
  xp = xpCalculado;
  document.getElementById('xp').innerText = xp;
});

function proximaPergunta() {
  const resposta = document.getElementById('resposta').value.trim();
  respostas.push(resposta);

  if (perguntaAtual < perguntas.length - 1) {
    perguntaAtual++;
    carregarPergunta();
  } else {
    clearInterval(timer);
    alert(`Miss√£o conclu√≠da!\nXP final: ${xp}\nTempo: ${formatarTempo(tempo)}`);
    window.location.href = "leem-finalizacao-dinamica.html";
  }
}

function formatarTempo(segundos) {
  const m = String(Math.floor(segundos / 60)).padStart(2, '0');
  const s = String(segundos % 60).padStart(2, '0');
  return `${m}:${s}`;
}

function mostrarNotificacao(texto, tipo) {
  const notifier = document.getElementById('xp-notifier');
  notifier.innerText = texto;
  notifier.className = tipo;
  notifier.style.display = 'block';
  notifier.style.opacity = '1';

  setTimeout(() => {
    notifier.style.opacity = '0';
    setTimeout(() => notifier.style.display = 'none', 500);
  }, 2000);
}

window.onload = iniciar;
</script>
