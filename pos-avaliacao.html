<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pos-avaliacao</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="assets/logo-leem.png" alt="Logo LEEM" class="logo"/>
    <h1>Questionário de Pós-avaliação do LEEM</h1>
    <p class="subtitle">Compartilhe suas experiências enquanto ganha pontos e reflexões!</p>
    <p class="xp-status">+ <span id="xp">0</span> XP acumulado</p>
  </header>

  <main>
    <section id="question-container"></section>

    <div class="navigation">
      <button id="prevBtn">Voltar</button>
      <button id="nextBtn">Avançar</button>
    </div>

    <div class="info-bar">
      <span id="charCount">0/300 caracteres</span>
      <div class="progress"><div id="progressBar"></div></div>
    </div>
  </main>

  <footer>
    <p>Desenvolvido por Gabriela Corbari dos Santos • O LEEM é oriundo de uma pesquisa de mestrado da Universidade Federal do Paraná (UFPR).</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
