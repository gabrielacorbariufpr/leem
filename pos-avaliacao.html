
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós-avaliação do LEEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="logo-LEEM.png" alt="Logo LEEM"></div>
        <div class="titulo">Missão: Pós-avaliação</div>
        <div class="status">
            <div>⭐ XP: <span id="xp">0</span></div>
            <div>⏱️ <span id="timer">00:00</span></div>
        </div>
    </header>
    <main>
        <div class="question-box">
            <div class="question-title"><strong>1.</strong> Descreva sua percepção sobre a usabilidade da tecnologia utilizada.</div>
            <textarea id="answer" placeholder="Digite sua resposta aqui..."></textarea>
            <div class="counter"><span id="charCount">0</span>/300 caracteres</div>
            <button class="btn" onclick="nextStep()">Concluir etapa!</button>
        </div>
    </main>
    <footer class="footer">Desenvolvido por Gabriela Corbari dos Santos • LEEM é oriundo de uma pesquisa de mestrado da UFPR.</footer>
    <div id="xp-notifier" class="notifier"></div>
    <script src="script.js"></script>
</body>
</html>
