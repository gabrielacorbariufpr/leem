
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão: Pós-avaliação</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<!-- Tela de Formulário Inicial -->
<div id="telaFormulario" class="card">
    <h2>🎯 Identificação da Missão</h2>
    <label>Seu Nome:</label>
    <input type="text" id="inputNome" placeholder="Digite seu nome">
    <label>Professor(a):</label>
    <input type="text" id="inputProfessor" placeholder="Digite o nome do(a) professor(a)">
    <label>Disciplina:</label>
    <input type="text" id="inputDisciplina" placeholder="Digite a disciplina">
    <button onclick="iniciarMissao()">Iniciar Missão 🚀</button>
</div>

<!-- Tela Principal -->
<header class="header" style="display:none;">
    <img src="assets/logo-LEEM.png" alt="Logo LEEM" class="logo">
    <div class="titulo">
        <h1>Missão: Pós-avaliação</h1>
        <p>Compartilhe suas experiências enquanto ganha pontos e reflexões!</p>
    </div>
    <div class="info-xp-tempo">
        <div class="xp">⭐ XP: <span id="xp">0</span></div>
        <div class="tempo">⏱️ <span id="tempo">00:00</span></div>
    </div>
</header>

<main id="telaPergunta" style="display:none;">
    <div class="card">
        <h2 id="perguntaNumero"></h2>
        <p id="perguntaTexto"></p>
        <textarea id="resposta" rows="5"></textarea>
        <div class="contador" id="contadorCaracteres">0/500 caracteres</div>
        <button id="botaoConcluir">Concluir etapa!</button>
    </div>
</main>

<div id="telaPercurso" class="tela-percurso" style="display: none;">
    <h2>🚀 Percurso da Missão</h2>
    <div class="status-percurso">
        <div>🕓 Tempo: <span id="tempoPercurso">00:00</span></div>
        <div>⭐ XP acumulado: <span id="xpPercurso">0</span></div>
        <div>📊 Etapa <span id="etapaAtualPercurso">1</span> de <span id="totalEtapas"></span></div>
    </div>
    <button id="botaoProxima">Próxima Etapa</button>
</div>

<script src="script.js"></script>
</body>
</html>
