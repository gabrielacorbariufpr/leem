
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão: Pós-avaliação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo-leem.png" alt="Logo LEEM" class="logo">
        <div class="titulo">
            <h1>Missão: Pós-avaliação</h1>
            <p>Compartilhe suas experiências enquanto ganha pontos e reflexões!</p>
        </div>
        <div class="info">
            <div>⭐ XP: <span id="xp">0</span></div>
            <div>⏱️ <span id="tempo">00:00</span></div>
        </div>
    </header>

    <main>
        <div class="card">
            <h2>1. Descreva sua percepção sobre a usabilidade da tecnologia utilizada.</h2>
            <textarea id="resposta" placeholder="Digite sua resposta aqui..."></textarea>
            <div class="contador"><span id="charCount">0</span>/300 caracteres</div>
            <button id="concluir">Concluir etapa!</button>
        </div>
    </main>

    <div id="xp-notifier" class="notifier"></div>

    <footer>
        Desenvolvido por Gabriela Corbari dos Santos • LEEM é oriundo de uma pesquisa de mestrado da UFPR.
    </footer>

    <script src="script.js"></script>
</body>
</html>
