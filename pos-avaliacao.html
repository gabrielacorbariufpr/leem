<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão: Pós-avaliação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="assets/logo-leem.png" alt="Logo LEEM">
        </div>
        <div class="titulo">
            <h1>Missão: Pós-avaliação</h1>
            <p>Compartilhe suas experiências enquanto ganha pontos e reflexões!</p>
        </div>
        <div class="info-xp-tempo">
            <div class="xp" title="Você ganha +15 XP a cada 20 caracteres digitados. Os pontos são cumulativos.">
                ⭐ XP: <span id="xp">0</span>
            </div>
            <div class="tempo">
                ⏱️ <span id="cronometro">00:00</span>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="card">
            <div class="pergunta">
                <h2>1. Descreva sua percepção sobre a usabilidade da tecnologia utilizada.</h2>
                <textarea id="resposta" rows="5" placeholder="Digite sua resposta aqui..."></textarea>
                <div class="contador-caracteres">
                    <span id="charCount">0</span>/300 caracteres
                </div>
                <div class="botoes">
                    <button id="btn-concluir">Concluir etapa!</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Desenvolvido por Gabriela Corbari dos Santos • LEEM é oriundo de uma pesquisa de mestrado da UFPR.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
