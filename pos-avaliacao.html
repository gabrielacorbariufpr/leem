<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Missão: Pós-avaliação</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <header class="header">
    <div class="header-left">
      <img src="logo-LEEM.png" alt="Logo LEEM" class="logo"/>
    </div>
    <div class="header-center">
      <h1>Missão: Pós-avaliação</h1>
      <p>Compartilhe suas experiências enquanto ganha pontos e reflexões!</p>
    </div>
    <div class="header-right">
      <div class="xp-box">
        ⭐ XP: <span id="xp">0</span>
      </div>
      <div class="tempo-box">
        ⏱️ <span id="timer">00:00</span>
      </div>
    </div>
  </header>

  <main>

    <section id="question-container">
      <!-- Pergunta renderizada aqui -->
    </section>

    <div class="status">
      <div class="contador">
        <span id="charCount">0</span> caracteres
      </div>
    </div>

    <div class="navigation">
      <button id="nextBtn">Concluir etapa!</button>
    </div>

    <div class="progress-wrapper">
      <div class="progress-bar">
        <div id="progressBar"></div>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p>Desenvolvido por Gabriela Corbari dos Santos • LEEM é oriundo de uma pesquisa de mestrado da UFPR.</p>
  </footer>

  <div id="xp-notifier"></div>

  <script src="script.js"></script>
</body>
</html>
