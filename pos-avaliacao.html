
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão: Pós-avaliação - LEEM</title>
    <link rel="stylesheet" href="complemento-style.css">
</head>
<body>
    <header>
        <img src="logo-LEEM.png" alt="Logo LEEM">
        <h1>Missão: Pós-avaliação</h1>
        <p>Compartilhe suas experiências enquanto ganha pontos e reflexões!</p>
        <div class="status">
            <span title="A cada 20 caracteres você ganha 15 XP!">⭐ <span id="xp">0 XP</span></span>
            <span>⏳ <span id="tempo">00:00</span></span>
        </div>
    </header>
    <main>
        <div class="pergunta-container">
            <h2>01. Todos os integrantes do grupo participaram ativamente? Comente.</h2>
            <textarea id="resposta" maxlength="500" placeholder="Digite sua resposta..."></textarea>
            <div class="contador">0/500</div>
            <div class="barra-progresso"></div>
            <div class="botoes">
                <button id="btn-voltar" class="oculto">◀ Voltar</button>
                <button id="btn-avancar">Finalizar Etapa ▶</button>
            </div>
        </div>
    </main>
    <footer>Desenvolvido por Gabriela Corbari • Pesquisa de Mestrado UFPR</footer>
    <div id="notificacao" class="oculto"></div>
    <script src="complemento-script.js"></script>
</body>
</html>
