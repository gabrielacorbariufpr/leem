<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Conquistas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .panel {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .panel h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    .metric {
      margin-bottom: 2rem;
    }
    .medalha {
      font-size: 2.5rem;
    }
    .valor {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .btn {
      background: #007bc2;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #005a91;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>üèÖ Painel de Conquistas</h2>

    <div class="metric">
      <h3>XP Acumulado</h3>
      <div class="medalha" id="medalha-xp">üéñ</div>
      <div class="valor" id="xp-total">XP: 0</div>
    </div>

    <div class="metric">
      <h3>Tempo Total</h3>
      <div class="medalha" id="medalha-tempo">‚è±</div>
      <div class="valor" id="tempo-total">00:00</div>
    </div>

    <button class="btn" onclick="window.location.href='index.html'">Voltar ao In√≠cio</button>
  </div>

  <script>
    function formatTime(seconds) {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      return min + ":" + sec;
    }

    function calcularMedalhaXP(xp) {
      if (xp >= 225) return "üíé Diamante";
      if (xp >= 150) return "ü•á Ouro";
      if (xp >= 75) return "ü•à Prata";
      return "üü´ Bronze";
    }

    function calcularMedalhaTempo(segundos) {
      if (segundos < 120) return "üíé Diamante";
      if (segundos < 240) return "ü•á Ouro";
      if (segundos < 360) return "ü•à Prata";
      return "üü´ Bronze";
    }

    const tempos = JSON.parse(localStorage.getItem("leem_tempos") || "[]");
    const xp = parseInt(localStorage.getItem("leem_xp") || "0");
    const tempoTotal = tempos.reduce((acc, t) => acc + t, 0);

    document.getElementById("xp-total").textContent = "XP: " + xp;
    document.getElementById("tempo-total").textContent = formatTime(tempoTotal);
    document.getElementById("medalha-xp").textContent = calcularMedalhaXP(xp);
    document.getElementById("medalha-tempo").textContent = calcularMedalhaTempo(tempoTotal);
  </script>
</body>
</html>
