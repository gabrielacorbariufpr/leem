<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Missão Final LEEM</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.umd.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo-LEEM.png" alt="Logo LEEM" class="logo" />

      <p class="leem-desc">
      </p>

  <footer>
    Desenvolvido por Gabriela Corbari dos Santos • O LEEM é oriundo de uma pesquisa de mestrado da Universidade Federal do Paraná (UFPR).
